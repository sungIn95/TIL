{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>로그인 하기</h1>
  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="LOGIN" bootstrap_class=""%}
    <button class="btn btn-primary" type="button" onclick="location.href='{% url 'accounts:signup' %}' ">회원가입하기</button>
  </form>
{% endblock content %}
